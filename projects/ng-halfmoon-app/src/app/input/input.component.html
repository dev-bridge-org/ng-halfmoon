<div class="content">
  <h2>Input</h2>
</div>
<div class="content">
  <h3>Basic Usage</h3>
</div>
<div class="card p-0">
  <div class="content w-400 mw-full">
    <form>
      <input hmInput type="text" value="Not Readonly">
      <input hmInput readonly type="text" value="Readonly">
    </form>
  </div>
</div>

<div class="content">
  <h3>Sizing</h3>
</div>
<div class="card p-0">
  <div class="content w-400 mw-full">
    <form>
      <input hmInput size="lg" type="text" value="Large">
      <input hmInput type="text" value="Normal">
      <input hmInput size="sm" type="text" value="Small">
    </form>
  </div>
</div>

<div class="content">
  <h3>Disabled</h3>
</div>
<div class="card p-0">
  <div class="content w-400 mw-full">
    <form>
      <input hmInput disabled type="text" value="Large">
    </form>
  </div>
</div>

<div class="content">
  <h3>Validation</h3>
</div>
<div class="card p-0">
  <div class="content w-400 mw-full">
    <form>
      <input hmInput [(ngModel)]="test" name="test" type="text" value="Large">
      <input hmInput [(ngModel)]="testRequired" name="testRequired" required type="text" value="Large">
    </form>
  </div>
</div>

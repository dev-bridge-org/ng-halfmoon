<div class="page-wrapper with-navbar with-sidebar">
  <!-- Navbar (immediate child of the page wrapper) -->
  <nav class="navbar">
    <div class="navbar-content">
      <button class="btn btn-action" type="button" onclick="halfmoon.toggleSidebar()">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
      </button>
    </div>
    <!-- Navbar brand -->
    <a href="#" class="navbar-brand">
      NG-Halfmoon
      <!-- Navbar text -->
      <span class="badge text-monospace">v0.3.0</span><!-- text-monospace = font-family shifted to monospace -->
    </a>
    <!-- Navbar nav -->
    <ul class="navbar-nav d-none d-md-flex"> <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="darkMode">Dark-Mode</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="form">Form</a>
      </li>
    </ul>
    <!-- Navbar content (with the dropdown menu) -->
    <div class="navbar-content ml-auto">
      <button hmButton (click)="toggle()">
        <i class="fa fa-moon"></i>
      </button>
    </div>
    <div class="navbar-content d-md-none"> <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
      <div class="dropdown with-arrow">
        <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
          Menu
          <i class="fa fa-angle-down" aria-hidden="true"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1"> <!-- w-200 = width: 20rem (200px) -->
          <a routerLink="darkMode" class="dropdown-item">Dark-Mode</a>
          <a routerLink="form" class="dropdown-item">Form</a>
          <div class="dropdown-divider"></div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar (immediate child of the page wrapper) -->
  <div class="sidebar">
    <div class="sidebar-menu">
      <!-- Sidebar links and titles -->
      <h5 class="sidebar-title">Basics</h5>
      <div class="sidebar-divider"></div>
      <a routerLink="buttons" routerLinkActive="active" class="sidebar-link">Buttons</a>
      <br/>
      <h5 class="sidebar-title">Forms</h5>
      <div class="sidebar-divider"></div>
      <a routerLink="input" routerLinkActive="active" class="sidebar-link">Input</a>
      <a routerLink="select" routerLinkActive="active" class="sidebar-link">Select</a>
      <br />
      <h5 class="sidebar-title">Advanced</h5>
      <div class="sidebar-divider"></div>
      <a routerLink="alert" routerLinkActive="active" class="sidebar-link">Alert</a>
      <a routerLink="modal" routerLinkActive="active" class="sidebar-link">Modal</a>
      <br />
    </div>
  </div>

  <!-- Content wrapper -->
  <div class="content-wrapper">
    <h1 class="text-center">Halfmoon UI | Angular Library</h1>
    <router-outlet></router-outlet>
  </div>
</div>
